<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FabGrad | Qui Questions</title>
        
        <!--normalize.css-->
        <!--<link rel="stylesheet" type="text/css" href="css/normalize.css">-->
        
        <link rel="icon" href="img/favicon.ico">
        
        <!-- Bootstrap --> 
        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!--styles.css-->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        
         <!--JQuery UI CSS -->
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
        
    </head>
    
    <body>
        <!--<img class="cover" src="img/home-job.jpg"> -->
        <div class="container-fluid">
            <div class="page-header">
                <img class="logo_main" src="img/logofront.png">
                <h3 class="quizTitle">Quiz Questions</h3>
            </div>
        </div>
            
        <div id="main" class="container .content">

        </div>    
        
        <div class="aside">
        
            <div class="boxItem2 hidden">
                <form class="formEditBox">
                    <div id="questionEditor" class="rightContainerContent" questionFrom="" rows="5" cols="30" placeholder="Quiz question"></div>
                    <div class="choiceEditor rightContainerContent" id="txtFirstChoice" choiceFrom=""></div>
                    <div class="choiceEditor rightContainerContent" id="txtSecondChoice" choiceFrom=""></div>
                    <div class="choiceEditor rightContainerContent" id="txtThirdChoice" choiceFrom=""></div>
                    <div class="choiceEditor rightContainerContent" id="txtFourthChoice" choiceFrom=""></div>
                    <input type="submit" id="btnSubmitEditedQuestion" value="SUBMIT QUESTION">
                </form>
                <div class="ckeditor">
                    <textarea id="editor" rows="5" cols="24" sendBackTo=""></textarea>
                    <button type="button" id="applyUpdate">Apply</button>
                    <button type="button" id="cancelUpdate">Cancel</button>
                </div>
            </div>
        </div>
        
            
            
            
    
    
        
        <!--Load JQuery CDN first-->
        <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        
        <!--if CDN doesn't work, serve up the local version-->
        <script>window.jQuery || document.write('<script src="js/jquery-3.2.1.js"><\/script>');</script>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
        
        <!-- jquery autocomplete -->
        <script src="js/jquery.autocomplete.js"></script>
        
        <!-- Load the JQuery UI -->
        <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
        
        <!-- CKeditor plug in -->
        <script src="ckeditor_4.8.0_standard/ckeditor/ckeditor.js"></script>
        
        <!-- CKeditor adapter for jquery -->
        <script src="ckeditor_4.8.0_standard/ckeditor/adapters/jquery.js"></script>
        
        <!-- notify.js -->
        <script src="js/notify.min.js"></script>
        
        <script src="js/script.js"></script>
        
    </body>

</html>
